<div>
	<div class="title-container">
		<div class="header"><h1>Welcome to Burn It!</h1></div>
	</div>
	<div class="form-container">
		<form>
			<input type="text" name="zip-code" class="zip-code-input input-field" placeholder="Zip Code">
			<input type="number" name="age" class="age-input input-field" placeholder="Age" min="18" max="100">
			<select class="gender-select-input input-field">
				<option value="select-gender">Select your gender</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
			<input type="number" name="weight" class="weight-input input-field" placeholder="Weight in lbs">
			<input type="number" name="height" class="height-input input-field" placeholder="Height in metres">
			<input type="button" value="SUBMIT" name="submit-button" class="submit-button input-field">
		</form>
	</div>
</div>
